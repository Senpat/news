<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Advanced Search</title>
	<link rel="stylesheet" href="searchstyle.css">
</head>
<body>
	<div id="heading">
        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="top.html">Top Headlines</a>
            <a href="search.html" class="active">Advanced Search</a>
            <a href="about.html">About</a>
            
        </div>

        <div id="banner">
            <h1>Advanced Search</h1>
            <a href="#newspart">To the News</a>
        </div>
	</div>
	<div id="newspart">
		<h3>The Latest News</h3>

		<form id="searchbar">
			<label for="keywords">Keywords:</label>
			<input type="text" id="keywords" name="keywords">
		</form>

		<div id="topicdropdown" class="dropdown">
			<button onclick="dropdownclicked('topiccontent')" class="dropbutton">Topic</button>
			<div id="topiccontent" class="dropdowncontent">
				<a href="#" id="topicall" onclick="selecttopic(this.id)" class="selected">All</a>
				<a href="#" id="topicentertainment" onclick="selecttopic(this.id)">Entertainment</a>
				<a href="#" id="topicsports" onclick="selecttopic(this.id)">Sports</a>
				<a href="#" id="topictechnology" onclick="selecttopic(this.id)">Technology</a>
			</div>
		</div>
		<div id="langdropdown" class="dropdown">
			<button onclick="dropdownclicked('langcontent')" class="dropbutton">Language</button>
			<div id="langcontent" class="dropdowncontent">
				<a href="#" id="langall" onclick="selectlang(this.id)" class="selected">All</a>
				<a href="#" id="langen" onclick="selectlang(this.id)">English</a>
				<a href="#" id="langzh" onclick="selectlang(this.id)">Chinese</a>
				<a href="#" id="langes" onclick="selectlang(this.id)">Spanish</a>
				<a href="#" id="langfr" onclick="selectlang(this.id)">French</a>
				<a href="#" id="langar" onclick="selectlang(this.id)">Arabic</a>
				<a href="#" id="langru" onclick="selectlang(this.id)">Russian</a>
				<a href="#" id="langpt" onclick="selectlang(this.id)">Portuguese</a>
				<a href="#" id="langde" onclick="selectlang(this.id)">German</a>
				<a href="#" id="langit" onclick="selectlang(this.id)">Italian</a>
				<a href="#" id="langnl" onclick="selectlang(this.id)">Dutch</a>
				<a href="#" id="langhe" onclick="selectlang(this.id)">Hebrew</a>
				<a href="#" id="langno" onclick="selectlang(this.id)">Norwegian</a>
				<a href="#" id="langse" onclick="selectlang(this.id)">Northern Sami</a>
			</div>
		</div>
		<div id="sortdropdown" class="dropdown">
			<button onclick="dropdownclicked('sortcontent')" class="dropbutton">Sort By</button>
			<div id="sortcontent" class="dropdowncontent">
				<a href="#" id="sortpopularity" onclick="selectlang(this.id)" class="selected">Popularity</a>
				<a href="#" id="sortrelevancy" onclick="selectlang(this.id)">Relevancy</a>
				<a href="#" id="sortpublishedat" onclick="selectlang(this.id)">Publish Date</a>
			</div>
		</div>

		<button onclick="refresh();">Refresh</button>

		<div id="news section"></div>
	</div>

	<script src="js/searchscript.js"> </script>
</body>
</html>
